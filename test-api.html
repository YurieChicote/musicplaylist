<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Music Playlist API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Music Playlist API</h1>
    
    <h2>Create Playlist</h2>
    <input type="text" id="playlistName" placeholder="Playlist Name" value="My First Playlist" style="width: 200px; padding: 8px; margin: 5px;">
    <br>
    <input type="text" id="playlistDesc" placeholder="Description" value="Testing the API" style="width: 200px; padding: 8px; margin: 5px;">
    <br>
    <button onclick="createPlaylist()">Create Playlist</button>
    
    <h2>Get All Playlists</h2>
    <button onclick="getPlaylists()">Get Playlists</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'https://musicplaylist-seven.vercel.app/api/v1/playlists';

        async function createPlaylist() {
            const name = document.getElementById('playlistName').value;
            const description = document.getElementById('playlistDesc').value;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description })
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = 
                    '‚úÖ Playlist Created!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    '‚ùå Error: ' + error.message;
            }
        }

        async function getPlaylists() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                document.getElementById('result').textContent = 
                    'üìã All Playlists:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
